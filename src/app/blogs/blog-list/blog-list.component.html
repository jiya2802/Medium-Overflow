<div class="row justify-content-center m-0 flex-nowrap">
    <button class="btn btn-warning col-3 m-1">For You</button>
    <button class="btn btn-warning col-3 m-1">Trending</button>
    <button class="btn btn-warning col-3 m-1">Fashion</button>
    <button class="btn btn-warning col-3 m-1">Technology</button>
  </div>
  <div class="row justify-content-center w-75" *ngFor="let blog of BlogData" >
    <div class="col m-4 ">
      <h1>{{blog.title}}</h1>
    <p>{{blog.description}}</p>
   
    <div class="row">
      <i class="fa-solid fa-portrait col-1"></i>
      <span class="col">{{blog.full_name}}</span>
      <span class="col">{{blog.published_at | date:"longDate"}}</span>
     
      <button class="btn btn-warning col-2">Read More</button>
    </div>
   
    <div class="row justify-content-between">
        <div class="col-6">
          <i class="fa-solid fa-heart m-1 ">{{blog.no_of_likes}}</i>
          <i class="fa-solid fa-comment m-1">{{blog.no_of_comments}}</i>
          <!-- <i class="fa-solid fa-share m-1">10</i> -->
        </div>
        <div class="col"> <i class="fa-solid fa-bookmark"></i></div>
    </div>
    </div>

  </div>
